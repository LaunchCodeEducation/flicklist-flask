{% extends "base.html" %}

{% block content %}
<h2>Movies I Have Watched:</h2>

<ul>
  {% for movie in movies %}
    <li>
      <h3>{{ movie.name }}</h3>
      <form action="/rating-confirmation" method="post">
        <label>
          My Rating:
          <select name="rating">
            <!-- DONE: If the user has rated a movie, make the select box default to that rating when they visit this page.
                 Hint: How can you use jinja2's templates to include a tag (or text) only
                 if a server side condition is met?  -->
            {% for rating in ["How was it?", "*", "**", "***", "****", "*****"] %}
              {% if rating == movie.rating %}
                <option selected>{{ rating }}</option>   
              {% else %}  
                <option>{{ rating }}</option>                
              {% endif %}
            {% endfor %}
          </select>
        </label>
        <input type="hidden" name="movie_id" value="{{ movie.id }}"/>
        <input type="submit" value="Rate it!"/> 
      </form>
    </li>
  {% endfor %}
</ul>

{% endblock %}
