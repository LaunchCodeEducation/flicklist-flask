{% extends "base.html" %}
{% block content %}

<h2>Login</h2>
<form action="/login" method="post">
  <p>
    <label>
      Username
    </label>
    <input type="text" name="username"/>
  </p>
  <p>
    <label>
      Password
    </label>
    <input type="password" name="password"/>
  </p>
  <p>
    <input type="submit" value="Login"/>
  </p>
</form>

{% endblock %}
