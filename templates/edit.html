{% extends "base.html" %}

{% block content %}

{% if watchlist|length > 0 %}
  <h2>My Watchlist</h2>
  
  
    {% for movie in watchlist: %}
    <form action="/crossoff" method ="post">
    <ul>
    <li> <input type="hidden" name="crossed-off-movie" value="{{ movie }}"> {{ movie }} <input type="submit" value="I watched it"></li>
    </ul>
    </form>
    {% endfor %}


{% endif %}

<h2>Edit My Watchlist</h2>

<form action="/add" method="post">
    <label>
        I want to add
        <input type="text" name="new-movie"/>
        to my watchlist.
    </label>
    <input type="submit" value="Add It"/>
</form>

{% if watchlist|length > 0 %}
<form action="/crossoff" method="post">
    <label>
        I want to cross off
        <select name="crossed-off-movie">
            <!-- need to loop over watchlist to create option elements -->
            {% for movie in watchlist: %}
                <option value="{{ movie }}">{{ movie }}</option>
            {% endfor %}
        </select>
        from my watchlist.
    </label>
    <input type="submit" value="Cross It Off"/>
</form>
{% endif %}

<!-- We added this link to the ratings page, but it won't work till you make the ratings.html file -->
<h2><a href="/ratings">Ratings</a></h2>

{% if error %}
  <p class='error'>{{ error }}</p>
{% endif %}
{% endblock %}
